<!DOCTYPE html>
<html>
  <head>
  <Title>Show Fire Apps</Title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


        <script type="text/javascript" src="js/geolocation-marker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3.19"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://chadkillingsworth.github.io/geolocation-marker/geolocation-marker.js"></script>
        





    <script type="text/javascript">
var map;
document.addEventListener("deviceready", function() {
  var div = document.getElementById("map_canvas");

  // Initialize the map view
  map = plugin.google.maps.Map.getMap(div);

  // Wait until the map is ready status.
  map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
}, false);

function onMapReady() {
  var button = document.getElementById("button");
  button.addEventListener("click", onButtonClick);
}

function onButtonClick() {

  // Move to the position with animation
  map.animateCamera({
    target: {lat: 37.422359, lng: -122.084344},
    zoom: 17,
    tilt: 60,
    bearing: 140,
    duration: 5000
  }, function() {

    // Add a maker
    map.addMarker({
      position: {lat: 37.422359, lng: -122.084344},
      title: "Welecome to \n" +
             "Cordova GoogleMaps plugin for iOS and Android",
      snippet: "This plugin is awesome!",
      animation: plugin.google.maps.Animation.BOUNCE
    }, function(marker) {

      // Show the info window
      marker.showInfoWindow();

      // Catch the click event
      marker.on(plugin.google.maps.event.INFO_CLICK, function() {

        // To do something...
        alert("Hello world!");

      });
    });
  });
}
</script>
    
    
    




 <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    #map { height: 100% }
    #divControls {  position: absolute; 
          left: 10px; 
          bottom: 20px; 
          z-index: 100; 
          border: 0px solid #a1a1a1;
          *border-radius: 25px;
          margin: 10px;
          padding: 5px;
          background-color: Green;}
    </style>


  </head>
  <body>
   

    <div id="divControls">
    <input type="radio" name="geomType" id="radPoint" value="Point" checked>Point</input><br>
    <input type="radio" name="drawType" id="radDraw" value="Draw" checked>Draw</input><br>
    <hr>
    <input type="button" id="btnEraseAll" value="GPS" onclick="geolocation();"></input>
    <hr>
    <input type="button" id="btnEraseAll" value="REFRESH" onclick="myFunction();"></input>
    <hr>
    <input type="button" id="btnEraseAll" value="DELETE" onclick="eraseAll();"></input>
    

  </div>


  <div id="map"/>
</body>

</html>
